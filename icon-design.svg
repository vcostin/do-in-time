<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <!-- Main gradient for background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>

    <!-- Browser window gradient -->
    <linearGradient id="window-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>

    <!-- Clock face gradient -->
    <radialGradient id="clock-gradient">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </radialGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="0" y="0" width="512" height="512" rx="115" fill="url(#bg-gradient)"/>

  <!-- Browser Window -->
  <g transform="translate(80, 100)" filter="url(#shadow)">
    <!-- Window shadow base -->
    <rect x="5" y="5" width="350" height="260" rx="16" fill="#000000" opacity="0.1"/>

    <!-- Window main body -->
    <rect x="0" y="0" width="350" height="260" rx="16" fill="url(#window-gradient)" stroke="#CBD5E1" stroke-width="2"/>

    <!-- Window header bar -->
    <rect x="0" y="0" width="350" height="50" rx="16" fill="#E0E7FF"/>
    <rect x="0" y="34" width="350" height="16" fill="#E0E7FF"/>

    <!-- Traffic light buttons (macOS style) -->
    <circle cx="25" cy="25" r="7" fill="#F87171"/>
    <circle cx="50" cy="25" r="7" fill="#FBBF24"/>
    <circle cx="75" cy="25" r="7" fill="#34D399"/>

    <!-- Browser tabs -->
    <g transform="translate(110, 10)">
      <!-- Tab 1 (active) -->
      <rect x="0" y="0" width="90" height="30" rx="8" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="1.5"/>
      <rect x="10" y="10" width="12" height="12" rx="2" fill="#3B82F6"/>
      <rect x="28" y="12" width="50" height="8" rx="2" fill="#D1D5DB"/>

      <!-- Tab 2 (inactive) -->
      <rect x="100" y="5" width="80" height="25" rx="6" fill="#F3F4F6" stroke="#E5E7EB" stroke-width="1.5"/>
      <rect x="108" y="12" width="10" height="10" rx="2" fill="#9CA3AF"/>
      <rect x="123" y="14" width="45" height="6" rx="2" fill="#E5E7EB"/>
    </g>

    <!-- Address bar -->
    <rect x="15" y="70" width="320" height="36" rx="10" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="1.5"/>
    <circle cx="30" cy="88" r="6" fill="#60A5FA"/>
    <rect x="45" y="82" width="260" height="12" rx="4" fill="#E0E7FF"/>

    <!-- Content area with loading bars -->
    <rect x="20" y="125" width="310" height="14" rx="5" fill="#DBEAFE" opacity="0.6"/>
    <rect x="20" y="155" width="250" height="14" rx="5" fill="#DBEAFE" opacity="0.4"/>
    <rect x="20" y="185" width="280" height="14" rx="5" fill="#DBEAFE" opacity="0.4"/>
    <rect x="20" y="215" width="200" height="14" rx="5" fill="#DBEAFE" opacity="0.3"/>
  </g>

  <!-- Clock Icon (prominent, modern style) -->
  <g transform="translate(310, 310)">
    <!-- Clock shadow -->
    <circle cx="65" cy="70" r="70" fill="#000000" opacity="0.15"/>

    <!-- Clock outer ring -->
    <circle cx="60" cy="65" r="70" fill="url(#clock-gradient)" stroke="#2563EB" stroke-width="6"/>

    <!-- Clock inner ring -->
    <circle cx="60" cy="65" r="58" fill="none" stroke="#DBEAFE" stroke-width="2"/>

    <!-- Hour markers -->
    <g stroke="#3B82F6" stroke-width="3" stroke-linecap="round">
      <line x1="60" y1="10" x2="60" y2="20"/>
      <line x1="115" y1="65" x2="105" y2="65"/>
      <line x1="60" y1="120" x2="60" y2="110"/>
      <line x1="5" y1="65" x2="15" y2="65"/>
    </g>

    <!-- Smaller hour markers -->
    <g stroke="#93C5FD" stroke-width="2" stroke-linecap="round" opacity="0.6">
      <line x1="95" y1="20" x2="90" y2="25"/>
      <line x1="95" y1="110" x2="90" y2="105"/>
      <line x1="25" y1="110" x2="30" y2="105"/>
      <line x1="25" y1="20" x2="30" y2="25"/>
    </g>

    <!-- Clock hands -->
    <!-- Hour hand pointing to 10 -->
    <line x1="60" y1="65" x2="40" y2="40" stroke="#1E40AF" stroke-width="7" stroke-linecap="round"/>

    <!-- Minute hand pointing to 2 -->
    <line x1="60" y1="65" x2="85" y2="50" stroke="#2563EB" stroke-width="5" stroke-linecap="round"/>

    <!-- Center circle -->
    <circle cx="60" cy="65" r="8" fill="#1E40AF"/>
    <circle cx="60" cy="65" r="4" fill="#FFFFFF"/>
  </g>

  <!-- Automation symbol (play button to suggest scheduling/automation) -->
  <g transform="translate(125, 310)" opacity="0.9">
    <circle cx="25" cy="25" r="25" fill="#10B981" stroke="#FFFFFF" stroke-width="3"/>
    <path d="M 18 13 L 18 37 L 35 25 Z" fill="#FFFFFF"/>
  </g>
</svg>
