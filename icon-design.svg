<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="window-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F3F4F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="url(#bg-gradient)"/>

  <!-- Browser window -->
  <g transform="translate(96, 120)">
    <!-- Window border -->
    <rect x="0" y="0" width="320" height="240" rx="12" fill="url(#window-gradient)" stroke="#9CA3AF" stroke-width="3"/>

    <!-- Window header -->
    <rect x="0" y="0" width="320" height="40" rx="12" fill="#D1D5DB"/>
    <rect x="0" y="28" width="320" height="12" fill="#D1D5DB"/>

    <!-- Window buttons -->
    <circle cx="20" cy="20" r="6" fill="#EF4444"/>
    <circle cx="40" cy="20" r="6" fill="#F59E0B"/>
    <circle cx="60" cy="20" r="6" fill="#10B981"/>

    <!-- Address bar -->
    <rect x="90" y="12" width="210" height="16" rx="8" fill="#F9FAFB" stroke="#9CA3AF" stroke-width="1"/>

    <!-- Window content lines -->
    <rect x="20" y="60" width="280" height="12" rx="4" fill="#3B82F6" opacity="0.3"/>
    <rect x="20" y="85" width="220" height="12" rx="4" fill="#3B82F6" opacity="0.2"/>
    <rect x="20" y="110" width="260" height="12" rx="4" fill="#3B82F6" opacity="0.2"/>
  </g>

  <!-- Clock overlay -->
  <g transform="translate(280, 280)">
    <!-- Clock background -->
    <circle cx="80" cy="80" r="80" fill="#FFFFFF" stroke="#1E40AF" stroke-width="6"/>

    <!-- Clock numbers -->
    <text x="80" y="35" font-size="24" font-weight="bold" fill="#1E40AF" text-anchor="middle">12</text>
    <text x="125" y="88" font-size="24" font-weight="bold" fill="#1E40AF" text-anchor="middle">3</text>
    <text x="80" y="135" font-size="24" font-weight="bold" fill="#1E40AF" text-anchor="middle">6</text>
    <text x="35" y="88" font-size="24" font-weight="bold" fill="#1E40AF" text-anchor="middle">9</text>

    <!-- Clock hands -->
    <!-- Hour hand (pointing to 10) -->
    <line x1="80" y1="80" x2="60" y2="55" stroke="#1E40AF" stroke-width="6" stroke-linecap="round"/>
    <!-- Minute hand (pointing to 2) -->
    <line x1="80" y1="80" x2="105" y2="65" stroke="#3B82F6" stroke-width="4" stroke-linecap="round"/>

    <!-- Center dot -->
    <circle cx="80" cy="80" r="6" fill="#1E40AF"/>
  </g>
</svg>
